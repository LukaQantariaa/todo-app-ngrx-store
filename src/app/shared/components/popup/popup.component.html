<div class="shared-popup-wrapper" *ngIf="config">

    <!-- Todo Edit -->
    <ng-container *ngIf="config.type === 'todoEdit'">
        <div class="todo-edit-content">
            <div style="width: 100%; display: flex; flex-direction: column;">
                <p style="margin-bottom: 10px; font-size: 18px; margin-left: 10%;">Edit Todo</p>
                <input [(ngModel)]="value" type="text" class="form-control" (ngModelChange)="valuechange($event)"/>
                <p *ngIf="valueChanged && value === '' " class="error-txt">Todo is empty!</p>
            </div>
            <div class="btns-wrapper">
                <div [ngClass]="valueChanged && value === '' ? 'disabled' : '' " class="save btn" (click)="onSaveClick()">Save</div>
                <div class="close btn" (click)="onCloseClick()">Close</div>
            </div>
        </div>
    </ng-container>

    <!-- Todo Add -->
    <ng-container *ngIf="config.type === 'todoAdd'">
        
    </ng-container>

</div>
